<!-- price_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{% if object %}Редактировать{% else %}Добавить{% endif %} цену</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'pricing' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
